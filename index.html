<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Description must not exceed 155 characters -->
    <meta name="description" content="A simple shopping list application" />
    <meta name="keywords" content="shopping, list, application" />
    <meta name="author" content="Abel Beltrán" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Shopping List</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Shopping List</h1>
    </header>
    <main>
      <ul>
        <li>Fruits</li>
        <ol>
          <li><a href="#" target="_blank" rel="noopener noreferrer">Apple 🍎</a></li>
          <figure>
            <img src="./img/apple.jpg" alt="Apple" title="Apple" />
            <figcaption>Apple</figcaption>
          </figure>

          <li><a href="#" target="_blank" rel="noopener noreferrer">Banana 🍌</a></li>
          <figure>
            <img src="./img/banana.jpg" alt="Banana" />
            <figcaption>Banana</figcaption>
          </figure>

          <li><a href="#" target="_blank" rel="noopener noreferrer">Orange 🍊</a></li>
          <figure>
            <img src="./img/orange.jpg" alt="Orange" loading="lazy" />
            <figcaption>Orange</figcaption>
          </figure>
        </ol>

        <li>Meat</li>
        <ol>
          <li><a href="#" target="_blank" rel="noopener noreferrer">Chicken 🍗</a></li>
          <figure>
            <img src="./img/chicken.jpg" alt="Chicken" loading="lazy" />
            <figcaption>Chicken</figcaption>
          </figure>

          <li><a href="#" target="_blank" rel="noopener noreferrer">Beef 🍖</a></li>
          <figure>
            <img src="./img/beef.jpg" alt="Beef" loading="lazy" />
            <figcaption>Beef</figcaption>
          </figure>

          <li><a href="#" target="_blank" rel="noopener noreferrer">Pork 🍖</a></li>
          <figure>
            <img src="./img/pork.jpg" alt="Pork" loading="lazy" />
            <figcaption>Pork</figcaption>
          </figure>
        </ol>

        <li>Vegetables</li>
        <ol>
          <li><a href="#" target="_blank" rel="noopener noreferrer">Carrot 🥕</a></li>
          <figure>
            <img src="./img/carrot.jpg" alt="Carrot" loading="lazy" />
            <figcaption>Carrot</figcaption>
          </figure>

          <li><a href="#" target="_blank" rel="noopener noreferrer">Broccoli 🥦</a></li>
          <figure>
            <img src="./img/broccoli.jpg" alt="Broccoli" loading="lazy" />
            <figcaption>Broccoli</figcaption>
          </figure>

          <li><a href="#" target="_blank" rel="noopener noreferrer">Spinach 🍃</a></li>
          <figure>
            <img src="./img/spinach.jpg" alt="Spinach" loading="lazy" />
            <figcaption>Spinach</figcaption>
          </figure>
        </ol>
      </ul>
    </main>
    <footer>
      <p>Developed with 💚 by Abel Beltrán &copy; 2025</p>
    </footer>
  </body>
</html>
